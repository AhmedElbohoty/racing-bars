<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 95vh;
      width: 100%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="race" class="race"></div>
  </div>

  <script src="scripts/d3.min.js"></script>
  <script src="scripts/racing-bars.umd.js"></script>
  <script>
    let options = {
      title: 'A Tale of 11 Years',
      subTitle: 'Top 10 Surgical Procedures',
      dateCounterFormat: 'MM/YYYY',
      caption: 'Aswan Heart Centre',
      autorun: false,
      showGroups: true,
      showOverlays: 'none',
    };
    let racer;
    racingBars.loadData('../data/population.csv', 'csv').then((data) => {
      racer = racingBars.race(data, options);

      racer.selections.select('China');
      racer.selections.select('India');
    });
  </script>
</body>
