<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 95vh;
      width: 100%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="race" class="race"></div>
  </div>

  <script type="module">
    import { race } from '../build/racing-bars.js';
    let options = {
      dataType: 'csv',
      title: 'A Tale of 11 Years',
      dateCounterFormat: 'MM/YYYY',
      autorun: false,
      showGroups: true,
      showOverlays: 'none',
    };
    const racer = await race('../data/population.csv', '#race', options);
    racer.select('China');
    racer.select('India');
  </script>
</body>
