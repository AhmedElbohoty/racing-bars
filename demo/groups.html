<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 95vh;
      /* width: 95vw; */
      width: 100%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;

<body>
  <div id="container">
    <div id="race" class="race"></div>
  </div>

  <script type="module">
    import { race } from '../build/racing-bars.js';

    const options = {
      dataType: 'csv',
      title: 'A Tale of 11 Years',
      subTitle: 'Top 10 Surgical Procedures',
      dateCounter: 'MM/YYYY',
      caption: (date, dateSlice, allDates) =>
        `Total: ${dateSlice.reduce((acc, curr) => acc + curr.value, 0)}`,
      loop: false,
      tickDuration: 500,
      showControls: 'all',
      showOverlays: 'none',
      autorun: false,
      colorSeed: 'as4df5s',
      showGroups: true,
    };
    race('../data/gdp.csv', '#race', options);
  </script>
</body>
