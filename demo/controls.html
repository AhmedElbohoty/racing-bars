<!DOCTYPE html>
<html>
  <head>
    <style>
      .race {
        margin: auto;
        height: 80vh;
        width: 95%;
      }
    </style>
  </head>

  <body>
    <div id="race"></div>
    <div class="myControls" style="display: none; margin: 30px;">
      <span>API command: </span>
      <a href="#" style="padding: 10px; border: 1px solid black;">
        Play/Pause
      </a>
    </div>

    <script src="scripts/d3.min.js"></script>
    <script src="scripts/racing-bars.umd.js"></script>
    <script>
      const options = {
        selector: '#race',
        title: 'Chart Controls Demo',
        autorun: false,
        loop: false,
        controlButtons: 'all',
        overlays: 'all',
        mouseControls: true,
        keyboardControls: true,
      };

      racingBars.loadData('/data/population.csv', 'csv').then((data) => {
        const racer = racingBars.race(data, options);
        document.querySelector('.myControls').style.display = 'block';
        document.querySelector('.myControls a').addEventListener('click', (e) => {
          racer.toggle();
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
