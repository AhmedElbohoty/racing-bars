<!doctype html>
<html>
  <head>
    <style>
      .race {
        margin: auto;
        height: 80vh;
        width: 95%;
      }
    </style>
  </head>

  <body>
    <div id="race"></div>
    <div class="myControls" style="display: none; margin: 30px">
      <span>API command: </span>
      <a href="#" style="padding: 10px; border: 1px solid black"> Play/Pause </a>
    </div>

    <script type="module">
      import { race } from '../build/racing-bars.js';
      const options = {
        dataType: 'csv',
        title: 'Chart Controls Demo',
        autorun: false,
        loop: false,
        controlButtons: 'all',
        overlays: 'all',
        mouseControls: true,
        keyboardControls: true,
      };

      const racer = await race('/data/population.csv', '#race', options);
      document.querySelector('.myControls').style.display = 'block';
      document.querySelector('.myControls a').addEventListener('click', (e) => {
        racer.toggle();
        e.preventDefault();
      });
    </script>
  </body>
</html>
