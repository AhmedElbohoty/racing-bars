<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 95vh;
      /* width: 95vw; */
      width: 100%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="race" class="race"></div>
  </div>

  <script type="module">
    import { race } from '../build/racing-bars.js';

    const options = {
      dataType: 'csv',
      title: 'A Tale of 11 Years',
      subTitle: 'Top 10 Surgical Procedures',
      loop: false,
      autorun: false,
      labelsPosition: 'outside',
      tickDuration: 100,
      // fixedScale: true,
      // fixedOrder: ['Algeria', 'Italy', 'Canada', 'France', 'Panama'],
      fixedOrder: ['France', 'Italy', 'Argentina', 'Algeria', 'Canada'],
      topN: 3,
      showGroups: true,
    };
    race('../data/population.csv', '#race', options);
  </script>
</body>
