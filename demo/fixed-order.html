<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 95vh;
      /* width: 95vw; */
      width: 100%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="race" class="race"></div>
  </div>

  <script src="scripts/d3.min.js"></script>
  <script src="scripts/racing-bars.umd.js"></script>
  <script>
    const options = {
      selector: '#race',
      title: 'A Tale of 11 Years',
      subTitle: 'Top 10 Surgical Procedures',
      loop: false,
      autorun: false,
      labelsPosition: 'outside',
      tickDuration: 100,
      // fixedScale: true,
      // fixedOrder: ['Algeria', 'Italy', 'Canada', 'France', 'Panama'],
      fixedOrder: ['France', 'Italy', 'Argentina', 'Algeria', 'Canada'],
      topN: 3,
      showGroups: true,
    };
    racingBars.loadData('data/population.csv', 'csv').then((data) => {
      racingBars.race(data, options);
    });
  </script>
</body>
