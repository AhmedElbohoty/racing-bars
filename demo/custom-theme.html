<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 95vh;
      /* width: 95vw; */
      width: 100%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;
      /* width: 80vw;
      position: fixed;
      top: 0; */
    }
  </style>
  <link rel="stylesheet" href="css/custom-theme.css" />
</head>

<body>
  <div id="container">
    <div id="race" class="race"></div>
  </div>

  <script type="module">
    import { race } from '../build/racing-bars.js';
    const options = {
      title: 'World Population',
      subTitle: 'in millions',
      dateCounter: 'MM/YYYY',
      caption: (date, dateSlice, allDates) =>
        `Total: ${dateSlice.reduce((acc, curr) => acc + curr.value, 0)}`,
      loop: false,
      tickDuration: 500,
      showControls: 'all',
      showOverlays: 'none',
      autorun: false,
    };
    race('../data/population.json', '#race', options);
  </script>
</body>
