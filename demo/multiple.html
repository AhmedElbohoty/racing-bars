<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    .container {
      height: 400px;
      /* width: 95vw; */
      width: 70%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="race1" class="race"></div>
  </div>

  <div class="container">
    <div id="race2" class="race"></div>
  </div>

  <div class="container">
    <div id="race3" class="race"></div>
  </div>

  <script type="module">
    import { race } from '../build/racing-bars.js';

    const options = {
      dataType: 'csv',
      title: 'World Population',
      subTitle: 'in millions',
      dateCounter: 'MM/YYYY',
      caption: (date, dateSlice, allDates) =>
        `Total: ${dateSlice.reduce((acc, curr) => acc + curr.value, 0)}`,
      // startDate: '2009-4-1',
      // endDate: '2010-12-31',
      loop: false,
      tickDuration: 500,
      // topN: 15,
      // height: "window*0.85",
      // width: 'window*0.5',
      // disableClickEvents: true,
      // disableKeyboardEvents: true,
      // showGroups: false,
      showControls: 'all',
      showOverlays: 'none',
      showGroups: false,
      autorun: false,
      // colorSeed: "asdfs",
      labelsPosition: 'outside',
      labelsWidth: 250,
      // embedStyles: false,
      // theme: 'dark',
      // fixedScale: true,
      highlightBars: true,
      selectBars: true,
    };
    race('../data/population.csv', '#race1', options);

    race('../data/population.csv', '#race2', {
      ...options,
      theme: 'dark',
      labelsPosition: 'inside',
    });

    race('../data/population.csv', '#race3', {
      ...options,
      startDate: '2010-12-31',
    });
  </script>
</body>
