<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    #container {
      height: 90vh;
      width: 95vw;
      margin: 25px;
      padding: 0;
    }
    .race {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="race" class="race">Loading...</div>
  </div>

  <script src="scripts/d3.min.js"></script>
  <script src="scripts/racing-bars.umd.js"></script>
  <script>
    const options = {
      selector: '#race',
      title: 'World Population',
      subTitle: 'in millions',
      caption: 'Source: World Bank',
      tickDuration: 500,
      overlays: 'none',
      autorun: true,
    };
    racingBars.loadData('../data/population.csv', 'csv').then((data) => {
      racingBars.race(data, options);
    });
  </script>
</body>
