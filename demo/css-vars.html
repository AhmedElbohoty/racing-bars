<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #race {
        --width: 200px;
        --height: 200px;
        width: var(--width);
        height: var(--height);
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- <script src="scripts/d3.min.js"></script> -->

    <div id="container">
      <div id="race" class="race"></div>
    </div>
    <button onclick="change()">change</button>

    <script>
      let d = 200;
      const el = document.querySelector('#race');
      function change() {
        d += 200;
        el.style.setProperty('--width', d + 'px');
        el.style.setProperty('--height', d + 'px');
      }
    </script>
  </body>
</html>
