<!doctype html>
<head>
  <meta charset="utf-8" />
  <style></style>
</head>

<body>
  <div id="container">
    <div id="race" class="race">Loading...</div>
  </div>

  <script type="module">
    import { race } from '../build/racing-bars.js';
    const options = {
      dataType: 'csv',
      dataType: 'csv',
      title: 'World Population',
      subTitle: 'in millions',
      caption: 'Source: World Bank',
      tickDuration: 500,
      height: 'window*0.85',
      width: 'window*0.5',
      mouseControls: true,
      keyboardControls: true,
      overlays: 'none',
      showGroups: true,
      autorun: false,
      dataTransform: (data) => data.map((d) => ({ ...d, value: Number(d.value) * 1000 })),
    };

    const racer = await race('../data/population.csv', '#race', options);

    setTimeout(() => {
      racer.changeOptions({
        width: 900,
        height: 300,
        showGroups: false,
        theme: 'dark',
        startDate: '1975-01-01',
        labelsPosition: 'outside',
      });
    }, 5000);
  </script>
</body>
