<!DOCTYPE html>
<html>
  <head>
    <style>
      #race text.title {
        font-size: 28px;
        font-weight: 300;
      }
    </style>
  </head>

  <body>
    <div id="race"></div>

    <script src="scripts/d3.min.js"></script>
    <script src="scripts/racing-bars.umd.js"></script>
    <script>
      const options = {
        selector: '#race',
        title: 'World Population',
      };
      racingBars.loadData('data/population.json').then((data) => {
        racingBars.race(data, options);
      });
    </script>
  </body>
</html>
