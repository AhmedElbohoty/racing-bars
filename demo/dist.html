<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    #container {
      height: 95vh;
      /* width: 95vw; */
      width: 100%;
      margin-top: 15px;
    }
    .race {
      margin: auto;
      height: 100%;
      width: 95%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="race" class="race"></div>
  </div>

  <script src="../build/racing-bars.umd.js"></script>
  <script>
    const options = {
      // dataShape: "wide",
      // fillDateGaps: "months",
      // fillDateGapsValue: "zero",
      title: 'World Population',
      subTitle: 'in millions',
      dateCounter: 'MM/YYYY',
      caption: (date, dateSlice, allDates) =>
        `Total: ${dateSlice.reduce((acc, curr) => acc + curr.value, 0)}`,
      // startDate: '2009-4-1',
      // endDate: '2010-12-31',
      loop: false,
      tickDuration: 500,
      // topN: 15,
      // height: "window*0.85",
      // width: 'window*0.5',
      // disableClickEvents: true,
      // disableKeyboardEvents: true,
      showControls: 'all',
      showOverlays: 'none',
      autorun: false,
      // colorSeed: "asdfs",
      // embedStyles: false,
      // theme: 'dark',
    };
    racingBars.loadData('../data/population.json').then((data) => {
      racingBars.race(data, '#race', options);
    });
  </script>
</body>
